<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produktivitäts Studie</title>
  <link href="./jspsych/dist/jspsych.css" rel="stylesheet" />
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    .stimulus {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 80px;
      font-weight: bold;
    }
    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-size: 2em;
      padding: 20px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pause-button {
      right: 200px; 
    }

  </style>
</head>
<body>

  <!-- ID-Eingabe -->
  <div id="participant-id-screen">
    <h2>Bitte gib deinen Namen ein:</h2>
    <input type="text" id="participant-id-input" placeholder="Name" />
    <button id="confirm-id-btn">OK</button>
  </div>


  <div id="jspsych-target"></div>
  <button id="start-button" style="display:none;">Start</button>
  <button id="pause-button" style="display:none;">Pause</button>

  <script src="./jspsych/dist/jspsych.js"></script>
  <script src="./jspsych/dist/plugin-html-keyboard-response.js"></script>
  <script>
    //https://linabrenner.github.io/Test/ 
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: function () {
        const csv = jsPsych.data.get().csv();
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `prod_study_${participantID}.csv`;
        a.click();
      }
    });

    let gazeData = [];

    window.onload = async function () {
      await webgazer.setRegression('ridge');
      webgazer.setGazeListener((data, timestamp) => {
        if (data) {
          gazeData.push({ x: data.x, y: data.y, t: timestamp });
        }
      });
      webgazer.showVideoPreview(false);
      webgazer.showPredictionPoints(true);
      webgazer.begin();
    };

    function createTrial(stimulus, isTarget, taskLabel) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div class='stimulus'>${stimulus}</div>`,
        choices: [' '],
        trial_duration: 800,
        response_ends_trial: true,
        data: {
          task: taskLabel,
          stimulus_value: stimulus,
          is_target: isTarget,
          correct_response: isTarget ? ' ' : null
        },
        on_finish: function (data) {
          data.correct = data.correct_response === null
            ? data.response === null
            : data.response === ' ';
          if (gazeData.length > 0) {
            const last = gazeData[gazeData.length - 1];
            data.gaze_x = last.x;
            data.gaze_y = last.y;
          } else {
            data.gaze_x = null;
            data.gaze_y = null;
          }
          data.gaze_samples = JSON.stringify(gazeData);
          gazeData = [];
        }
      };
    }

    function createBlock(stimuli, targetFn, taskLabel) {
      const trials = [];
      let previousStim = null;

      const shuffled = jsPsych.randomization.shuffle(stimuli);

      shuffled.forEach(stim => {
        // Prüfe auf direkte Wiederholung:
        if (stim === previousStim) {
          // Ziehe ein neues Item, das sich unterscheidet:
          const alternatives = stimuli.filter(s => s !== previousStim);
          stim = jsPsych.randomization.sampleWithoutReplacement(alternatives, 1)[0];
        }

        previousStim = stim;
        trials.push(createTrial(stim, targetFn(stim), taskLabel));
      });

      return trials;
    }

    // --- BLOCK 1: Number - Target: 3 ---
    const numberBlock = createBlock(
      jsPsych.randomization.repeat([1, 2, 3, 4, 5, 6, 7, 8, 9, 3, 3], 13), // jede Zahl 13×
      n => n === 3,
      'number_go_nogo'
    );

    // --- BLOCK 2: Letter - Target: X ---
    const letterBlock = createBlock(
      jsPsych.randomization.repeat('ABCDEFGHIJKLMNOPQRSTUVWXYZXXXXX'.split(''), 11), // jeder Buchstabe 11×
      l => l === 'X',
      'letter_go_nogo'
    );

    // --- BLOCK 3: Number - Target: 4 OR 9 ---
    const numberBlock2 = createBlock(
      jsPsych.randomization.repeat([1, 2, 3, 4, 5, 6, 7, 8, 9, 4, 4, 9, 9], 13), // jede Zahl 13×
      n => n === 4 || n === 9,
      'number_go_nogo2'
    );
    // --- BLOCK 4: Letter - Target: O ---
    const letterBlock2 = createBlock(
      jsPsych.randomization.repeat('ABCDEFGHIJKLMNOPQRSTUVWXYZOOOOO'.split(''), 11), // jeder Buchstabe 11×
      l => l === 'O',
      'letter_go_nogo2'
    );
    // --- BLOCK 5: Letter - Target: Q,Y ---
    const letterBlock3 = createBlock(
      jsPsych.randomization.repeat('ABCDEFGHIJKLMNOPQRSTUVWXYZQQQYYY'.split(''), 11), // jeder Buchstabe 11×
      l => l === 'Q' || l === 'Y',
      'letter_go_nogo3'
    );

    // --- BLOCK 6: SART – Reagiere bei allen Zahlen außer 3 ---
    const sartBlock = createBlock(
      jsPsych.randomization.repeat([1, 2, 3, 4, 5, 6, 7, 8, 9], 13), // jede Zahl 10×
      n => n !== 3, // Ziel: ALLE außer 3
      'sart_number'
    );


    const fullTimeline = [
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 1: Drücke Leertaste bei jeder <strong>3</strong>.</p>",
        trial_duration: 5000
      },
      ...numberBlock,
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 2: Drücke Leertaste bei jedem <strong>X</strong>.</p>",
        trial_duration: 5000
      },
      ...letterBlock,
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 3: Drücke Leertaste bei jeder <strong>4</strong> oder <strong>9</strong>.</p>",
        trial_duration: 5000
      },
      ...numberBlock2,
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 4: Drücke Leertaste bei jedem <strong>O</strong>.</p>",
        trial_duration: 5000
      },
      ...letterBlock2,
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 5: Drücke Leertaste bei jedem <strong>Q</strong> und <strong>Y</strong>.</p>",
        trial_duration: 5000
      },
      ...letterBlock3,
      
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Block 6: Drücke Leertaste bei <strong>jeder Zahl</strong> außer bei <strong>3</strong>.</p>",
        trial_duration: 5000
      },
      ...sartBlock,
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "<p>Test beendet. Daten werden gespeichert.</p>",
        trial_duration: 5000
      }
    ];

    let participantID = "";

    // ID bestätigen → dann Start-Button anzeigen
    document.getElementById("confirm-id-btn").addEventListener("click", () => {
      const input = document.getElementById("participant-id-input").value.trim();
      if (!input) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }

      participantID = input;

      // Eingabefeld ausblenden, Startbutton zeigen
      document.getElementById("participant-id-screen").style.display = "none";
      document.getElementById("start-button").style.display = "inline";
    });

    // Start-Button
    document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('start-button').style.display = 'none';
    document.getElementById('pause-button').style.display = 'inline';
    
    jsPsych.run(fullTimeline);
    });
    
    // Pause-Button
    let isPaused = false;
    document.getElementById('pause-button').addEventListener('click', () => {
      if (!isPaused) {
        jsPsych.pauseExperiment();
        webgazer.pause();
        document.getElementById('pause-button').textContent = 'Fortsetzen';
        isPaused = true;
      } else {
        jsPsych.resumeExperiment();
        webgazer.resume();
        document.getElementById('pause-button').textContent = 'Pause';
        isPaused = false;
      }
    });

  </script>
</body>
</html>
